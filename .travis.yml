language: node_js
node_js:
- node
before_install:
- openssl aes-256-cbc -K $encrypted_9b00f5262c30_key -iv $encrypted_9b00f5262c30_iv
  -in travis_deploy.enc -out travis_deploy -d
- chmod 600 travis_deploy
- mv travis_deploy ~/.ssh/id_rsa
- ssh-keyscan -H $REMOTEADDRESS >> ~/.ssh/known_hosts
script:
- echo "Skipping tests"
- ssh -oStrictHostKeyChecking=no $REMOTEUSER@$REMOTEADDRESS 'bash -s' < scripts/staging.sh
deploy:
- provider: script
  skip_cleanup: true
  script: bash scripts/deploy.sh staging
  on:
    branch: staging
- provider: script
  skip_cleanup: true
  script: bash scripts/deploy.sh production
  on:
    branch: production